<body> 
<div>
	<p style="background-color:lightblue;" class="titlee"> CALULATE YOUR BMI! </p>
	
	<form class="pure-form" method="POST" action="/">
	Height:<br>
	<input type="text" name="heightt"><br>
	Weight:<br>
	<input type="text" name="weightt"><br>
	
	<button type="submit" class="pure-button pure-button-primary" value="Submit">Submit</button>
	</form>	
</div>

<br>

<div>


	{% if bmi %}
	    <p>
        {% print("Your BMI is {}.".format(bmi)) %}
        </p>
		<p> FOR your height {{ height }} and weight  {{ weight }}</p>
	{% endif %}


</div>

</body>
